{% extends "layout.html" %}

{% block title %} Contacts App {% endblock %}

{% block content %}

<div class="ContactRegistration"></div>
    <form action="/insertContact" method="POST">
        <h1>Add new contact</h1>
      <p> <input type="text" name="contact_name" placeholder="Contact name"> </p>
      <p> <input type="text" name="contact_phone" placeholder="Contact phone"> </p>
      <p> <button type="submit" name="login">Add contact</button> </p>
    </form>
  </div>
{% endblock %}

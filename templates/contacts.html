{% extends "layout.html" %}

{% block title %} Contacts App {% endblock %}

{% block content %}
<div>
    <table class="table table-striped table-dark table-sm rounded">
        <thead>
            <tr>
                <td>Contact name</td>
                <td>Contact Phone</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for contact in values %}
            <tr>
                <td> {{ contact.2 }} </td>
                <td> {{ contact.3 }} </td>
                <td>
                    <a href="/editContact" class="btn btn-light"> Edit </a>
                    <a href="/delete" class="btn btn-danger 
                    btn-delete"> Delete </a>
                  </td>
            </tr> 
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
